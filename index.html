<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <title>Home Weather View</title>
</head>

<body>

    <div class="clima-1">
        <label for=""></label>
        <input type="text" title="" placeholder="EX:São Paulo" class="input-cidade">
        <button type="button" title="buscar" class="buscar" onclick="button()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa">
        </button>

        <div class="row clima-2">
            <div class="col">
                <h2 id="cidade">São Paulo</h2>
                <p class="texto-temperatura">38°C</p>
                <p class="temp-max">max 38°C</p>
                <p class="temp-min"> min 38°C</p>
            </div>

            <div class="col ">
                <div class="clima-3">
                    <img alt="nuvem" src="/assets/img/icons8-cloud-50.png" class="temp-img">
                    <p class="desc">Nublado</p>
                </div>

                <p class="sensacao">sensacão 39°C</p>
                <p class="umidade">Umidade: 60%</p>
                <p class="nebulosidade">nebulosidade: 60%</p>

            </div>

          </div>

    </div>

    <script src="/assets/JS/index.js"></script>
    
</body>

</html>
